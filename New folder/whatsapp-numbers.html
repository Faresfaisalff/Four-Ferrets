<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .whatsapp-numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .function {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .function h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .function p {
            margin-bottom: 10px;
        }

        .function a {
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .function a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="whatsapp-numbers">
        <section class="function">
            <h2>Customer Support</h2>
            <p>For assistance with bookings and inquiries.</p>
            <a href="https://api.whatsapp.com/send?phone=1234567890&text=Hello%20Four%20Ferrets%20Travels,%20I%20need%20help%20with%20my%20booking." target="_blank">Contact Customer Support</a>
        </section>
        <section class="function">
            <h2>Bookings</h2>
            <p>To book your next travel adventure.</p>
            <a href="https://api.whatsapp.com/send?phone=9876543210&text=Hello%20Four%20Ferrets%20Travels,%20I%20would%20like%20to%20book%20a%20trip." target="_blank">Book a Trip</a>
        </section>
        <section class="function">
            <h2>Feedback</h2>
            <p>Share your experience or provide feedback.</p>
            <a href="https://api.whatsapp.com/send?phone=5551234567&text=Hello%20Four%20Ferrets%20Travels,%20I%20would%20like%20to%20give%20some%20feedback." target="_blank">Give Feedback</a>
        </section>
        <!-- Add more sections as needed for other functions -->
    </div>
</body>
</html>
